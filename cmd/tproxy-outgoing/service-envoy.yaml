node:
  id: "id_identity"
  cluster: "cluster_identity"
static_resources:
  listeners:
#   - use_original_dst: true
    - transparent: true
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 4999
#      listener_filters:
#        name: envoy.listener.original_dst
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              config:
                idle_timeout: 1s
                codec_type: auto
                access_log:
                  - name: envoy.file_access_log
                    config:
                      path: "/tmp/envoy-access-4999.log"
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: original_destination
                http_filters:
                  - name: envoy.router
                    typed_config: {}

  clusters:
    - name: original_destination
      connect_timeout: 6s
      type: ORIGINAL_DST
      lb_policy: ORIGINAL_DST_LB
      dns_lookup_family: V4_ONLY

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 19000